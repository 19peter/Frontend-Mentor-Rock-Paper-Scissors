<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="header">
    <div class="text">
      <h1>ROCK</h1>
      <H1>PAPER</H1>
      <H1>SCISSORS</H1>

    </div>
    <div class="score">
      <H5>SCORE</H5>
      <H6 class="score-text"></H6>

    </div>
  </div>

  <div class="game">
    <button class="rock rock-specific circle circle-constant circle-specific">

    </button>
    <button class="paper paper-specific circle circle-constant circle-specific">

    </button>
    <button class="scissors scissors-specific circle circle-constant circle-specific">

    </button>
  </div>

  <div class="bonus-game">
    <button class="rock rock-five rock-specific-five circle circle-constant-five circle-specific-five">

    </button>
    <button class="paper paper-five paper-specific-five circle circle-constant-five circle-specific-five">

    </button>
    <button class="scissors scissors-five scissors-specific-five circle circle-constant-five circle-specific-five">

    </button>
    <button class="lizard lizard-specific-five circle circle-constant-five circle-specific-five">

    </button>
    <button class="spock spock-specific-five circle circle-constant-five circle-specific-five">

    </button>
  </div>

  <div class="battle">
    <div class="player player-one">
      <h4>YOU PICKED</h4>
      <div class="hand circle circle-constant hand-one">

      </div>
    </div>

    <div class="play-again">
      <h1 class="result-text"></h1>
      <button class="play-again-btn"> PLAY AGAIN</button>
    </div>

    <div class="player player-two">
      <h4>THE HOUSE PICKED</h4>
      <div class="hand circle circle-constant hand-two hand-two-dark ">

      </div>

    </div>
  </div>
  <div class="rules">
    <H1>RULES</H1>
    <button class="close-btn">X</button>
  </div>
  <button class="rules-btn">RULES</button>
  <button class="five-way">5-WAY</button>

  <script src="index.js"></script>
</body>

</html>
